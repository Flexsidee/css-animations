<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="index.css" />
		<title>Doughnut Chart</title>
	</head>
	<body>
		<div class="container">
			<div class="card">
				<p style="font-size: 150%; font-weight: bold">Site Report</p>
				<div class="doughnut">
					<canvas id="myChart" width="208" height="208"></canvas>
				</div>
				<div class="button-box">
					<button class="report-button">See full report</button>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<script src="index.js"></script>
	</body>
</html>
